<div class="overflow-x-auto">
  <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
    <thead class="ltr:text-left rtl:text-right">
      <tr>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          #
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          Product name
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          Price
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          Description
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Image</th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Action</th>
      </tr>
    </thead>

    <tbody class="divide-y divide-gray-200">
      <tr class="item" *ngFor="let item of product">
        <td class="whitespace-nowrap px-4 text-center py-2 font-medium text-gray-900">
          {{item.id}}
        </td>
        <td class="whitespace-nowrap text-center px-4 py-2 text-gray-700">{{item.name}}</td>
        <td class="whitespace-nowrap text-center px-4 py-2 text-gray-700">{{item.price}}</td>
        <td class="whitespace-nowrap text-center px-4 py-2 text-gray-700">{{item.desc}}</td>
        <td><img class="mx-auto" src={{item.imageUrl}} alt=""></td>
        <td class=" whitespace-nowrap text-center px-4 py-2">
          <a href="#"
            class="inline-block mr-5 rounded bg-indigo-600 px-4 py-2 text-xs font-medium text-white hover:bg-indigo-700">
            Sửa
          </a>

          <a href="#"
            class="inline-block rounded bg-red-500 px-4 py-2 text-xs font-medium text-white hover:bg-red-700">
            Xóa
          </a>
        </td>
      </tr>




    </tbody>
  </table>
</div>
